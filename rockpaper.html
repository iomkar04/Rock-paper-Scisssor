<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rockpaper.css">
</head>

<body>
    <header>
        <div class="navbar">
            <h1>ROCK PAPER SCISSOR</h1>
        </div>
    </header>
    <main>
        <div class="choices">
            <div class="choice" id="rock"> <img src="rock.png" alt=""></div>
            <div class="choice" id="paper"> <img src="paper.png" alt=""></div>
            <div class="choice" id="scissor"><img src="scissors.png" alt=""></div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div id="msg-container">
            <p id="msg">Play your move ! </p>
        </div>
    </main>

    <script src="rockpaper.js"></script>
</body>

</html>
